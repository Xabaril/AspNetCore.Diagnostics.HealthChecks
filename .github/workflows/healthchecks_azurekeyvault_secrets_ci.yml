name: HealthChecks AzureKeyVault Secrets CI

on:
  workflow_dispatch:
  push:
   branches: [ master ]
   paths:
     - src/HealthChecks.AzureKeyVault.Secrets/**
     - test/HealthChecks.AzureKeyVault.Secrets.Tests/**
     - test/_SHARED/**
     - .github/workflows/healthchecks_azurekeyvault_secrets_ci.yml
     - Directory.Build.props
     - Directory.Build.targets
   tags-ignore:
     - release-*
     - preview-*

  pull_request:
    branches: [ master ]
    paths:
      - src/HealthChecks.AzureKeyVault.Secrets/**
      - test/HealthChecks.AzureKeyVault.Secrets.Tests/**
      - test/_SHARED/**
      - .github/workflows/healthchecks_azurekeyvault_secrets_ci.yml
      - Directory.Build.props
      - Directory.Build.targets

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: |
            6.0.x
            7.0.x
      - name: Restore
        run: |
          dotnet restore ./src/HealthChecks.AzureKeyVault.Secrets/HealthChecks.AzureKeyVault.Secrets.csproj &&
          dotnet restore ./test/HealthChecks.AzureKeyVault.Secrets.Tests/HealthChecks.AzureKeyVault.Secrets.Tests.csproj
      - name: Check formatting
        run: |
          dotnet format --no-restore --verify-no-changes --severity warn ./src/HealthChecks.AzureKeyVault.Secrets/HealthChecks.AzureKeyVault.Secrets.csproj || (echo "Run 'dotnet format' to fix issues" && exit 1) &&
          dotnet format --no-restore --verify-no-changes --severity warn ./test/HealthChecks.AzureKeyVault.Secrets.Tests/HealthChecks.AzureKeyVault.Secrets.Tests.csproj || (echo "Run 'dotnet format' to fix issues" && exit 1)
      - name: Build
        run: |
          dotnet build --no-restore ./src/HealthChecks.AzureKeyVault.Secrets/HealthChecks.AzureKeyVault.Secrets.csproj
          dotnet build --no-restore ./test/HealthChecks.AzureKeyVault.Secrets.Tests/HealthChecks.AzureKeyVault.Secrets.Tests.csproj
      - name: Test
        run: >
          dotnet test
          ./test/HealthChecks.AzureKeyVault.Secrets.Tests/HealthChecks.AzureKeyVault.Secrets.Tests.csproj
          --no-restore
          --no-build
          --collect "XPlat Code Coverage"
          --results-directory .coverage
          --
          DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover
      - name: Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          flags: AzureKeyVault
          directory: .coverage
