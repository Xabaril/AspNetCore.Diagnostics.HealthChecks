name: HealthChecks ClickHouse DB CI

on:
  workflow_dispatch:
  push:
    branches: [ master ]
    paths:
      - src/HealthChecks.ClickHouse/**
      - test/HealthChecks.ClickHouse.Tests/**
      - test/_SHARED/**
      - .github/workflows/healthchecks_clickhouse_ci.yml
      - Directory.Build.props
      - Directory.Build.targets
      - Directory.Packages.props
    tags-ignore:
      - release-*
      - preview-*

  pull_request:
    branches: [ master ]
    paths:
      - src/HealthChecks.ClickHouse/**
      - test/HealthChecks.ClickHouse.Tests/**
      - test/_SHARED/**
      - .github/workflows/healthchecks_clickhouse_ci.yml
      - Directory.Build.props
      - Directory.Build.targets
      - Directory.Packages.props

jobs:
  build:
    uses: ./.github/workflows/reusable_ci_workflow.yml
    with:
      PROJECT_PATH: ./src/HealthChecks.ClickHouse/HealthChecks.ClickHouse.csproj
      TEST_PROJECT_PATH: ./test/HealthChecks.ClickHouse.Tests/HealthChecks.ClickHouse.Tests.csproj
      CODECOV_FLAGS: ClickHouse
