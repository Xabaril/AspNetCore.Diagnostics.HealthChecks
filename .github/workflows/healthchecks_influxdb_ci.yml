name: HealthChecks InfluxDB CI

on:
  workflow_dispatch:
  push:
    branches: [ master ]
    paths:
      - src/HealthChecks.InfluxDB/**
      - test/HealthChecks.InfluxDB.Tests/**
      - test/_SHARED/**
      - .github/workflows/healthchecks_influxdb_ci.yml
      - Directory.Build.props
      - Directory.Build.targets
      - Directory.Packages.props
    tags-ignore:
      - release-*
      - preview-*

  pull_request:
    branches: [ master ]
    paths:
      - src/HealthChecks.InfluxDB/**
      - test/HealthChecks.InfluxDB.Tests/**
      - test/_SHARED/**
      - .github/workflows/healthchecks_influxdb_ci.yml
      - Directory.Build.props
      - Directory.Build.targets
      - Directory.Packages.props

jobs:
  build:
    uses: ./.github/workflows/reusable_ci_workflow.yml
    with:
      PROJECT_PATH: ./src/HealthChecks.InfluxDB/HealthChecks.InfluxDB.csproj
      TEST_PROJECT_PATH: ./test/HealthChecks.InfluxDB.Tests/HealthChecks.InfluxDB.Tests.csproj
      CODECOV_FLAGS: InfluxDB
