name: HealthChecks Nats CI

on:
  workflow_dispatch:
  push:
    branches: [ master ]
    paths:
      - src/HealthChecks.Nats/**
      - test/HealthChecks.Nats.Tests/**
      - test/_SHARED/**
      - .github/workflows/healthchecks_nats_ci.yml
      - Directory.Build.props
      - Directory.Build.targets
      - Directory.Packages.props
    tags-ignore:
      - release-*
      - preview-*

  pull_request:
    branches: [ master ]
    paths:
      - src/HealthChecks.Nats/**
      - test/HealthChecks.Nats.Tests/**
      - test/_SHARED/**
      - .github/workflows/healthchecks_nats_ci.yml
      - Directory.Build.props
      - Directory.Build.targets
      - Directory.Packages.props

jobs:
  build:
    uses: ./.github/workflows/reusable_ci_workflow.yml
    with:
      PROJECT_PATH: ./src/HealthChecks.Nats/HealthChecks.Nats.csproj
      TEST_PROJECT_PATH: ./test/HealthChecks.Nats.Tests/HealthChecks.Nats.Tests.csproj
      CODECOV_FLAGS: Nats
