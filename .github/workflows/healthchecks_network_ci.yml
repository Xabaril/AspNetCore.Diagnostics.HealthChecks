name: HealthChecks Network CI

on:
  workflow_dispatch:
  push:
    branches: [ master ]
    paths:
      - src/HealthChecks.Network/**
      - test/HealthChecks.Network.Tests/**
      - test/_SHARED/**
      - .github/workflows/healthchecks_network_ci.yml
      - Directory.Build.props
      - Directory.Build.targets
      - Directory.Packages.props
    tags-ignore:
      - release-*
      - preview-*

  pull_request:
    branches: [ master ]
    paths:
      - src/HealthChecks.Network/**
      - test/HealthChecks.Network.Tests/**
      - test/_SHARED/**
      - .github/workflows/healthchecks_network_ci.yml
      - Directory.Build.props
      - Directory.Build.targets
      - Directory.Packages.props

jobs:
  build:
    uses: ./.github/workflows/reusable_ci_workflow.yml
    with:
      PROJECT_PATH: ./src/HealthChecks.Network/HealthChecks.Network.csproj
      TEST_PROJECT_PATH: ./test/HealthChecks.Network.Tests/HealthChecks.Network.Tests.csproj
      CODECOV_FLAGS: Network
