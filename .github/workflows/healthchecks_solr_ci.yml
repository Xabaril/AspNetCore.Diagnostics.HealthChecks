name: HealthChecks Solr CI

on:
  workflow_dispatch:
  push:
    branches: [ master, netcore-6.0 ]
    paths:
      - src/HealthChecks.Solr/**
      - test/HealthChecks.Solr.Tests/**
      - test/_SHARED/**
      - .github/workflows/healthchecks_solr_ci.yml
      - Directory.Build.props
      - Directory.Build.targets
      - Directory.Packages.props
    tags-ignore:
      - release-*
      - preview-*

  pull_request:
    branches: [ master ]
    paths:
      - src/HealthChecks.Solr/**
      - test/HealthChecks.Solr.Tests/**
      - test/_SHARED/**
      - .github/workflows/healthchecks_solr_ci.
      - Directory.Build.props
      - Directory.Build.targets
      - Directory.Packages.props

jobs:
  build:
    uses: ./.github/workflows/reusable_ci_workflow.yml
    with:
      PROJECT_PATH: ./src/HealthChecks.Solr/HealthChecks.Solr.csproj
      TEST_PROJECT_PATH: ./test/HealthChecks.Solr.Tests/HealthChecks.Solr.Tests.csproj
      CODECOV_FLAGS: Solr
