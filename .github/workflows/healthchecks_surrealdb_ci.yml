name: HealthChecks SurrealDB CI

on:
  workflow_dispatch:
  push:
    branches: [master]
    paths:
      - src/HealthChecks.SurrealDb/**
      - test/HealthChecks.SurrealDb.Tests/**
      - test/_SHARED/**
      - .github/workflows/healthchecks_surrealdb_ci.yml
      - Directory.Build.props
      - Directory.Build.targets
      - Directory.Packages.props
    tags-ignore:
      - release-*
      - preview-*

  pull_request:
    branches: [master]
    paths:
      - src/HealthChecks.SurrealDb/**
      - test/HealthChecks.SurrealDb.Tests/**
      - test/_SHARED/**
      - .github/workflows/healthchecks_surrealdb_ci.yml
      - Directory.Build.props
      - Directory.Build.targets
      - Directory.Packages.props

jobs:
  build:
    uses: ./.github/workflows/reusable_ci_workflow.yml
    with:
      PROJECT_PATH: ./src/HealthChecks.SurrealDb/HealthChecks.SurrealDb.csproj
      TEST_PROJECT_PATH: ./test/HealthChecks.SurrealDb.Tests/HealthChecks.SurrealDb.Tests.csproj
      CODECOV_FLAGS: SurrealDb
